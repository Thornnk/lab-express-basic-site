<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="nav-div">
        <nav class="nav">
            <a href="/" class="links">Home</a>
            <a href="/about" class="links">About</a>
            <a href="/works" class="links">Works</a>
            <a href="/gallery" class="links">Photo Gallery</a>
        </nav>
        <h1>Photo Gallery</h1>
    </div>

    <div class="img-container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.ctfassets.net/9l3tjzgyn9gr/photo-107948/f4d2672f06d9dd7892670dbe98ce15fc/107948-potoo-cute-whatchamacalits-510x600.jpg?fm=jpg&fl=progressive&q=50&w=1200" class="d-block w-100" alt="pooto-bird">
              </div>
              <div class="carousel-item">
                <img src="https://images.ctfassets.net/9l3tjzgyn9gr/photo-107942/b5381927ca18bb6b8e9b71e1a8734205/107942-hispaniolan-solenodon-cute-whatchamacalits-510x600.jpg?fm=jpg&fl=progressive&q=50&w=1200" class="d-block w-100" alt="hispaniolan-solenodon">
              </div>
              <div class="carousel-item">
                <img src="https://images.ctfassets.net/9l3tjzgyn9gr/photo-107952/ffb9b26f9b1d925aec04b67160425fe1/107952-tufted-deer-cute-whatchamacalits-510x600.jpg?fm=jpg&fl=progressive&q=50&w=1200" class="d-block w-100" alt="tufted-deer">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
